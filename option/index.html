<!DOCTYPE html>
<html>
<head>
  <title>Options - #NowPlaying for Google Play Music</title>
  <link rel="stylesheet" href="./milligram.min.css">
  <link rel="stylesheet" href="./index.css">
  <script src="../lib.js"></script>
  <script src="./index.js"></script>
</head>
<body>
  <h2>Template</h2>
  <textarea id="template"></textarea>

  <h4>Available variables</h4>
  <ul>
    <li><code>${title}</code>: The title of music</li>
    <li><code>${artist}</code>: The artist name of music</li>
    <li><code>${album}</code>: The album name of music</li>
  </ul>


  <h2>Hash tags</h2>
  <input id="hashtags" type="text">

  <div>
    <button id="save">Save</button>
    <span id="action-message"></span>
  </div>

</body>
</html>
